<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS : Text Properties</title>
    <style>
      h1 {
        text-decoration: underline;
        text-transform: capitalize;
      }
      p {
        text-indent: 5em;
        line-height: 1.5;
        /* letter-spacing: 2px;
        word-spacing: -3px; */
      }
      span {
        text-decoration: line-through;
      }
      a {
        text-decoration: none;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>CSS : text properties</h1>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Asperiores rerum
      mollitia quisquam nobis,<span> quibusdam</span> tempora molestias aliquam
      officia ut! Deleniti voluptatem porro perferendis quaerat quisquam vero
      sit facilis possimus tempore!
    </p>
    <a href="#">Learn More</a>
  </body>
</html>

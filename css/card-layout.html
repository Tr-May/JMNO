<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Card Layout</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .card-container {
        display: flex;
        flex-wrap: wrap;
      }
      .card {
        width: 150px;
        height: 60px;
        margin: 10px;
        border: 1px solid #000;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    
    <div class="card-container">
      <div class="card">
        <!-- icon  -->
        <i class="fa-solid fa-dollar-sign"></i>
        <!-- figure  -->
        <div class="figure">
          <span>Total Profit</span>
          <h2>1,120</h2>
        </div>
      </div>
      <div class="card">
        <!-- icon  -->
        <i class="fa-solid fa-dollar-sign"></i>
        <!-- figure  -->
        <div class="figure">
          <span>Total Profit</span>

        </div>
      </div>
      <div class="card">
        <!-- icon  -->
        <i class="fa-solid fa-dollar-sign"></i>
        <!-- figure  -->

          <span>Total Profit</span>
          <h2>1,120</h2>
        </div>
      </div>
      <div class="card">
        <!-- icon  -->
        <i class="fa-solid fa-dollar-sign"></i>
        <!-- figure  -->
        <div class="figure">
          <span>Total Profit</span>
          <h2>1,120</h2>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables</title>
    <style>
      :root {
        /* declaration of css variables  */
        --primary-color: blue;
        --secondary-color: skyblue;
      }
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        background-color: var(--secondary-color);
      }
      h1{
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <h1>CSS Variables</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit maxime
      nihil minima non officiis repellat temporibus vero distinctio iusto totam!
      Perferendis suscipit nostrum voluptatibus commodi quibusdam doloremque
      iste sapiente exercitationem.
    </p>
  </body>
</html>

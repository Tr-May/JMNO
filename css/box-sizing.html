<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS : Box Model</title>
    <style>
        /* resetting the rules  */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
      h1 {
        width: 300px;
        height: 80px;
        line-height: 80px;
        text-align: center;
        color: white;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <h1>CSS : Box Model</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero saepe
      assumenda cumque facere excepturi. Mollitia odit quia quidem impedit
      nesciunt, ad ea omnis architecto necessitatibus, id est. Perspiciatis,
      illum alias!
    </p>
  </body>
</html>

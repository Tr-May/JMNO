<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Ordered List</title>
  </head>
  <body>
    <h1>HTML Ordered List</h1>
    <ol type="A" reversed>
      <li>Firefox</li>
      <li>Chrome</li>
      <li>Safari</li>
    </ol>

    <h2>OL with start attribute</h2>
    <ol type="A" start="24">
      <li>Xylophone</li>
      <li>York</li>
      <li>Zebra</li>
    </ol>
  </body>
</html>

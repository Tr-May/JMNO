<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting Elements</title>
  </head>
  <body>
    <h1>HTML Elements : Formatting Elements</h1>
    <i>This text is italics.</i> <br />
    <b>This text is formatted as bold.</b> <br />
    <u>This text is underlined.</u> <br />
    <em>This text is emphasized.</em> <br />
    <mark>This text is highlighted.</mark> <br />
    <strong>This text is strong.</strong> <br />
    The world's most famous equation : E=mc<sup>2</sup><br />
    The chemical formula of a molecule of water is H<sub>2</sub>O
  </body>
</html>

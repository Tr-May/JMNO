<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table Span</title>
  </head>
  <body>
    <h1>HTML Table Span</h1>
    <table border="1" cellspacing="0" cellpadding="10">
      <tr>
        <td rowspan="2">State of Health</td>
        <td colspan="2">Fasting Value</td>
        <td>After Eating</td>
      </tr>
      <tr>
        <td>Minimum</td>
        <td>Maximum</td>
        <td>2 hours After Eating</td>
      </tr>
      <tr>
        <td>Minimum</td>
        <td>Minimum</td>
        <td>Maximum</td>
        <td>2 hours After Eating</td>
      </tr>
    </table>
  </body>
</html>

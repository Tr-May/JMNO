<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200&family=Dosis&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Bricolage Grotesque", sans-serif;
      }
      .card-title {
        font-family: "Dosis", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 350px">
        <img src="img/1on1-girl.png" alt="" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">card title</h5>
          <p class="card-text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Omnis
            consequatur molestiae eius. Et non cum blanditiis quas, perferendis
            dolores odio consequuntur eos eligendi deleniti placeat modi
            architecto, excepturi obcaecati adipisci?
          </p>
          <a href="#" class="btn btn-primary">More >></a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

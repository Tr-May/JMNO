<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container bg-light">
      <h1 class="my-3">Bootstrap Grid Layout</h1>
      <div class="row">
        <div class="col-md-6 col-lg-3 bg-secondary">1st column</div>
        <div class="col-md-6 col-lg-3 bg-primary">2nd column</div>
        <div class="col-md-6 col-lg-3 bg-warning">3rd column</div>
        <div class="col-md-6 col-lg-3 bg-info">4th column</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
<!-- 
    xs,sm => 12
    col-md-6  => md => 6
    col-lg-3 => lg,xl,xxl => 3
-->
